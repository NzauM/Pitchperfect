<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar w/ text</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new_pitches">Create Pitch </a>
        </li>
        <li style="color:white;padding:15px;"> <a href=" {{url_for('main.profile',usernam = current_user.username)}} "> {{ current_user.username }} Profile</a></li>
        <li>

        <li class="nav-item">
          <a class="nav-link" href=" {{url_for('auth.login')}} ">Log In</a>
        </li>
      </ul>
    </div>
  </nav>
  <p>
    Welcome to pitch perfect.
  </p>
  <div class="container-fluid">
    <h1>
      <a href="{{url_for('main.profile',usernam = current_user.username)}}">
        <button> View my pitches</button>
      </a>
    </h1>
  </div>
  <div class="pitches">
    {% for pitch in pitches %}
    <h5>
      {{pitch.category}}
    </h5>
    <p>
      {{pitch.pitch}}
    </p>
    <p>
      {{ pitch.author }}
    </p>
    {% endfor %}
  </div>
</body>

</html>
