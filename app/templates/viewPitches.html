<div class="card-deck">
    {%for vpitch in pitches %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{vpitch.category}}</h5>
            <p class="card-text">
                {{vpitch.pitch}} <br>

            </p>
            <p class="card-text"><small class="text-muted">Created By:{{vpitch.author}}</small></p>
            <p class="card-footer"><small class="text-muted"> <a href="/comment/{{vpitch.id}}">Comment</a> </small></p>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    body {
        font-size: 150%;

    }

    body {
        background: #00416A;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to top, #E4E5E6, #00416A);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to top, #E4E5E6, #00416A);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .card-deck {
        margin-left: 10%;
        margin-right: 10%;
    }
</style>

{% endblock %}
