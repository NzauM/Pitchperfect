{% extends 'base.html' %}

{% block styles%}

<div class="card-deck">
    {%for vpitch in pitches %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{vpitch.category}}</h5>
            <p class="card-text">
                {{vpitch.pitch}} <br>

            </p>
            <p class="card-text"><small class="text-muted">Created By:{{vpitch.author}}</small></p>
            <p class="card-footer"><small class="text-muted"> <a href="/comment/{{vpitch.id}}">Comment</a> </small></p>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    body {
        font-size: 150%;

    }

    body {
        background-image: url("https://images.unsplash.com/photo-1440446627372-faa529302be0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: 'Merienda', cursive;


    }

    .card-deck {
        margin-left: 10%;
        margin-right: 10%;
    }
</style>

{% endblock %}
