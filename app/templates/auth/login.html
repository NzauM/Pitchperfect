{%extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
% block styles%}
{{super()}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link
    href="https://fonts.googleapis.com/css?family=Josefin+Sans|Kaushan+Script|Marck+Script|Merienda|Monoton&display=swap"
    rel="stylesheet">


{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            <div class="card" style = "margin-top: 120px;">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <p><b>{{ message }}</b></p>
                </div>
                {% endfor %}
                <div class="card-body">
                    {{wtf.quick_form(login_form)}}
                    <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1440446627372-faa529302be0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        padding-top: 0%;
        font-family: 'Merienda', cursive;
        font-size: 150%;

    }

</style>
{% endblock %}
